    <script type="text/javascript">
    // 删除提示
      function show_confirm(obj){
        $('#confirm_modal')
            .modal({
              closable  : false,
              onApprove : function() {
                $(obj).next().click();
              }
            })
            .modal('setting', {autofocus: false}).modal('show');
        }
            $('.dropdown')
        .dropdown();
    $('.button')
        .popup();
    $('i.icon')
        .popup();
    $('.icon').on('click', function() {
        $('.popup').css("cssText", "display: none!important");
    });
